<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake&Ladder</title>
    <link rel="stylesheet" href="/Task_Html_CSS/Snake&Ladder/start.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
</head>

<body>
    <div class="heading">
        <img src="/Task_Html_CSS/Snake&Ladder/Images/snake-and-ladders.png" width='200px' alt="">
        <h1><span id="sp1">Snake </span> And <span id="sp2">Ladders</span> </h1>
        <!-- <img src="/Task_Html_CSS/Snake&Ladder/Images/snake-and-ladders.png" class="d-none" width='150px' alt=""> -->
    </div>
    <div class="container">
        <form onsubmit="return validate()" action="Ladder.html" class="form">
            <div class="input-box">
                <label for="name1">Enter Player 1 Name</label><br>
                <input class="input" type="text" id="name1">
            </div>
            <div class="input-box">
                <label for="name2">Enter Player 2 Name</label><br>
                <input class="input" type="text" id="name2">
            </div>
            <div class="checkboxes">
                <div class="peaces">
                    <label class="labels" for="red">
                        <div class="img-p"><img src="/Task_Html_CSS/Snake&Ladder/Images/red.png" width="50px"
                                height="80px" alt=""></div>
                        <span>Red</span>
                        <input type="checkbox" class="first-box" id="red">
                    </label>
                </div>
                <div class="peaces">
                    <label class="labels" for="green">
                        <img src="/Task_Html_CSS/Snake&Ladder/Images/green.png" width="50px" height="80px" alt="">
                        <span>Green</span>
                        <input type="checkbox" class="first-box" id="green">
                    </label>
                </div>
                <div class="peaces">
                    <label class="labels" for="blue">
                        <img src="/Task_Html_CSS/Snake&Ladder/Images/blue.png" width="50px" height="80px" alt="">
                        <span>Blue</span>
                        <input type="checkbox" class="first-box" id="blue">
                    </label>
                </div>
                <div class="peaces">
                    <label class="labels" for="purple">
                        <img src="/Task_Html_CSS/Snake&Ladder/Images/purple.png" width="50px" height="80px" alt="">
                        <span>Purple</span>
                        <input type="checkbox" class="first-box" id="purple">
                    </label>
                </div>
            </div>
            <div class="start-btn">
                <button type="submit" class="btn">Start</button>
            </div>
        </form>
    </div>
    <script src="/Task_Html_CSS/Snake&Ladder/start.js"></script>
</body>

</html>
